<center> 
  <section class="page-bottom-section set-bg">

      <div class="row"> 
        <div class="col-lg-6 m-auto text-white">
          <div>
              <br><br><br>

            <h1 style="color:#f65d5d">Log in to enter</h1>
          {% if msg %}
            <b style="color:blue;">{{msg}}</b>
          {% endif %}
          <span id="email_error" style="color:blue;"></span>
          <br><br><br>
            <form class="singup-form contact-form" action="{% url 'login' %}" method="post" novalidate="novalidate">
              {% csrf_token %}
              <center>
              <div class="col-md-9 form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
              </div>
            </center>
            <center>
              <div class="col-md-9 form-group">
                <input type="password" class="form-control" id="name" name="password" placeholder="Password">
              </div>
            </center>
              
              <div class="col-lg-12 form-group">
                <button type="submit" value="submit" class="site-btn sb-gradient">Log In</button>
                <br><br>
                <center>
                  <div class="col-md-9 form-group">
                  <a href="{% url 'forgot_password' %}"><h5 style="color:#f65d5d">Forgot Password?</h5></a>
                  </div>

          <br><br><br><br><br><br>
